_rabbitmq_package_url: "http://www.rabbitmq.com/releases/rabbitmq-server/v3.6.6/rabbitmq-server_3.6.6-1_all.deb"
_rabbitmq_package_version: "{{ rabbitmq_package_url.split('/')[-1].split('_')[1] }}"
_rabbitmq_release_version: "{{ rabbitmq_package_version.split('-')[0] }}"
_rabbitmq_package_sha256: "44e3a6b0a594d5c7bc4b4b74bd93ed0111777c6ebcbca44e6b49400bb55f3044"
_rabbitmq_package_path: "/opt/rabbitmq-server.deb"

rabbitmq_dependencies:
  - erlang-base-hipe
  - erlang-nox
  - socat

rabbitmq_distro_packages:
  - rabbitmq-server

rabbitmq_gpg_keys:
  - key_name: 'rabbitmq'
    keyserver: 'hkp://keyserver.ubuntu.com:80'
    fallback_keyserver: 'hkp://p80.pool.sks-keyservers.net:80'
    hash_id: '0x6B73A36E6026DFCA'

rabbitmq_apt_repo_url: "http://www.rabbitmq.com/debian"
rabbitmq_repo:
  repo: "deb {{ rabbitmq_apt_repo_url }} testing main"
  state: "present"
  filename: "RabbitMQ"
