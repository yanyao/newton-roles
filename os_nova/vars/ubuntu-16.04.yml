## APT Cache options
cache_timeout: 600

# Common apt packages
nova_distro_packages:
  - genisoimage
  - git
  - libpq-dev
  - iptables

# Spice console apt packages
nova_spice_distro_packages:
  - spice-html5

nova_novnc_distro_packages:
  - libjs-jquery
  - libjs-sphinxdoc
  - libjs-underscore
  - libjs-swfobject
  - librabbitmq4
  - libyaml-0-2

nova_compute_kvm_distro_packages:
  - bridge-utils
  - genisoimage
  - kpartx
  - libvirt-bin
  - open-iscsi
  - python-libguestfs
  - python-libvirt
  - qemu
  - qemu-utils
  - sysfsutils
  - vlan
  - nfs-common
  - dosfstools
  - dosfstools-dbg
  - multipath-tools

nova_compute_lxd_distro_packages:
  - bridge-utils
  - dosfstools
  - dosfstools-dbg
  - genisoimage
  - kpartx
  - lxd
  - multipath-tools
  - nfs-common
  - open-iscsi
  - python-libguestfs
  - sysfsutils
  - vlan

# nova powervm virt driver
nova_compute_powervm_distro_packages:
  - bridge-utils
  - genisoimage
  - kpartx
  - open-iscsi
  - python-libguestfs
  - sysfsutils
  - vlan
  - nfs-common
  - dosfstools
  - dosfstools-dbg
  - multipath-tools
  - pvm-novalink

novalink_repo:
  repo: "deb [arch=ppc64el] http://public.dhe.ibm.com/systems/virtualization/Novalink/debian/ novalink_1.0.0 non-free"
  state: "present"
  filename: "public_dhe_ibm_com_systems_virtualization_Novalink_debian"

novalink_gpg_keys:
  - url: "http://public.dhe.ibm.com/systems/virtualization/Novalink/debian/novalink-gpg-pub.key"
    state: "present"
