- name: Playbook for deploying horizon
  hosts: horizon_all
  user: root
  gather_facts: true
  pre_tasks:
    - name: Create DB for service
      mysql_db:
        login_user: "{{ galera_root_user }}"
        login_password: "{{ galera_root_password }}"
        login_host: "localhost"
        name: "{{ horizon_galera_database }}"
        state: "present"
      when: inventory_hostname == groups['horizon_all'][0]
      delegate_to: "{{ hostvars[groups['galera_all'][0]]['ansible_host'] }}"
    - name: Grant access to the DB for the service
      mysql_user:
        login_user: "{{ galera_root_user }}"
        login_password: "{{ galera_root_password }}"
        login_host: "localhost"
        name: "{{ horizon_galera_database }}"
        password: "{{ horizon_container_mysql_password }}"
        host: "{{ item }}"
        state: "present"
        priv: "{{ horizon_galera_database }}.*:ALL"
      with_items:
        - "localhost"
        - "%"
      when: inventory_hostname == groups['horizon_all'][0]
      delegate_to: "{{ hostvars[groups['galera_all'][0]]['ansible_host'] }}"
  roles:
    - role: "os_horizon"
  vars_files:
    - common/test-vars.yml
    - test-vars.yml
